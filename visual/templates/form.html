<html>
<head> 
    <style>
        body{background:#111;margin:0}
        .form{width:400px;height:490px;background:white;border-radius:8px;box-shadow:0 0 40px -10px #000;margin:calc(50vh - 220px) auto;padding:20px 30px;max-width:calc(100vw - 40px);box-sizing:border-box;font-family:'Montserrat',sans-serif;position:relative}
        h2{margin:10px 0;padding-bottom:10px;width:180px;color:#111;border-bottom:3px solid #111}
        input{width:100%;padding:10px;box-sizing:border-box;background:none;outline:none;resize:none;border:0;font-family:'Montserrat',sans-serif;transition:all .3s;border-bottom:2px solid #111}
        input:focus{border-bottom:2px solid #111}
        p:before{content:attr(type);display:block;margin:28px 0 0;font-size:24px;color:#111;font-weight:bold;}
        button{float:right;padding:8px 12px;margin:8px 0 0;font-family:'Montserrat',sans-serif;border:2px solid #111;background:0;color:#111;cursor:pointer;transition:all .3s}
        button:hover{background:#111;color:#fff}
        div{content:'Hi';position:absolute;bottom:-15px;right:-20px;background:#50505a;color:#fff;width:320px;padding:16px 4px 16px 0;border-radius:6px;font-size:13px;box-shadow:10px 10px 40px -14px #000}
        span{margin:0 5px 0 15px}
    </style>  
</head>

    
    
<body>
  <form class="form" action="/visual/search/" method="POST">
      {% csrf_token%}
      <h2>TWITTER FEEDBACK ANALYSIS</h2>
      <p type="Keyword"><input placeholder="" name="term" style="font-size:20px;color:darkviolet;font-weight: bold"></p>
      <p type="Number of Tweets"><input placeholder="" name="number" style="font-size:20px;color:darkgoldenrod;font-weight: bold"></p>
      
      <button type="submit">Analyze</button>
      <div>
        <span class="fa fa-phone"></span>Powered by
        <span class="fa fa-envelope-o"></span>  TextBlob Tweepy django HTML
      </div>
 </form>  
    
</body>


</html>
